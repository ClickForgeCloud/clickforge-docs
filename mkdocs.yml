site_name: ClickForge Docs
site_description: ClickForge user documentation
site_url: https://clickforgecloud.github.io/clickforge-docs/
repo_name: clickforge-docs
repo_url: https://github.com/ClickForgeCloud/clickforge-docs
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Quick Wins: quick-wins.md
  - Concepts:
      - Organizations: concepts/organizations.md
      - Endpoints: concepts/endpoints.md
  - Observability:
      - Table Monitor: features/table-monitor.md
      - Table Lineage: features/table-lineage.md
      - Parts Visualizer: features/parts-visualizer.md
      - Query Time: features/query-time.md
      - Filter Alignment: features/filter-alignment.md
  - Experiments:
      - Index Analysis: features/index-analysis.md
      - Benchmark: features/benchmark.md
  - Reference:
      - Saved Configurations: reference/resultstore.md
      - Glossary: glossary.md
  - Troubleshooting: troubleshooting.md

theme:
  name: material
  logo: assets/clickforge-mini.png
  favicon: assets/favicon.ico
  palette:
    - scheme: slate
      primary: yellow
      accent: yellow
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.integrate
markdown_extensions:
  - admonition
  - toc:
      permalink: true
extra_css:
  - stylesheets/extra.css
